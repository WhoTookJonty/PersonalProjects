    <body>
        <script type="text/javascript" async defer>
            
            function isNumberKey(text, event)
            {
                
                let charCode = (event.which) ? event.which : event.keyCode;
                
                if(charCode == 46) // check for decimal
                {
                    if (text.value.indexOf('.') === -1) {                 
                        return true;
                    }else {
                        return false;
                    }
                }else if(charCode == 13) { //check for number only input
                    console.log("enter");
                    
                }else{
                    if (( charCode > 31) && 
                    (charCode < 48 || charCode > 57)){
                        return false;
                    }

                    if (text.value.search(/\./) != -1 && text.value.split('.')[1].length == 2)
                    {
                        return false;
                    } 
                }
                
                return true;
            }
        </script>
        <input type="text" onkeypress="return isNumberKey(this, event)" />
        
        
    </body>
</html>
